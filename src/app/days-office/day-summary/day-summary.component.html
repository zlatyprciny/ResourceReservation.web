<span class="survey-name">
  {{ dayOffice.dayOfWeek }}
</span>
<span class="menu">
  <dx-button id="menu" icon="overflow"> </dx-button>
</span>
<dx-context-menu
  [dataSource]="dataSource"
  [width]="200"
  target="#menu"
  (onItemClick)="itemClick($event)"
>
<div *dxTemplate="let e of 'item'">
  <div>
    <span [ngClass]="e.icon"></span>
    <span *ngIf="e.items" class="dx-icon-spinright"></span> {{ e.text }}
  </div>
</div>
</dx-context-menu>
